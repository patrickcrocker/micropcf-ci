resources:
  - name: forge-ci
    type: git
    source:
      uri: https://github.com/sclevine/forge-ci.git
      branch: master
  - name: forge
    type: git
    source:
      uri: git@github.com:sclevine/forge.git
      branch: master
      private_key: {{github-ssh-key}}
  - name: image-changes
    type: git
    source:
      uri: git@github.com:sclevine/forge.git
      branch: master
      private_key: {{github-ssh-key}}
      paths:
      - images
      - bosh
      - diego-release
      - garden-linux-release
      - cf-routing-release
      - cf-release
      - cf-forge
      - etcd-release
  - name: terraform-image-changes
    type: git
    source:
      uri: git@github.com:cloudfoundry-incubator/forge.git
      branch: master
      private_key: {{github-ssh-key}}
      ignore_paths: [terraform/aws]
      paths:
      - terraform
      - bosh
      - diego-release
      - garden-linux-release
      - cf-routing-release
      - cf-release
      - cf-forge
      - etcd-release

  - name: vagrant-box-version
    type: semver
    source:
      bucket: forge
      key: /vagrant/box-version
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
      region_name: us-west-2
  - name: vagrant-box-commit
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: vagrant/box-commit-v(.*)
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: terraform-ami-version
    type: semver
    source:
      bucket: forge
      key: terraform/ami-version
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
      region_name: us-west-2
  - name: terraform-ami-metadata
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: terraform/ami-metadata-v(.*)\.tf\.json
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: terraform-ami-commit
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: terraform/ami-commit-v(.*)
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}

  - name: forge-tgz-version
    type: semver
    source:
      bucket: forge
      key: /forge-tgz/version
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
      region_name: us-west-2
      initial_version: 0.7.0
  - name: forge-tgz
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: forge-tgz/forge-v(.*).tgz
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: forge-bundle-ci
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: ci/forge-bundle-v(.*).zip
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: forge-bundle-acceptance
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: acceptance/forge-bundle-v(.*).zip
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: forge-bundle-nightly
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: nightly/forge-bundle-v(.*).zip
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: forge-bundle-release
    type: s3
    source:
      bucket: forge
      region_name: us-west-2
      regexp: releases/forge-bundle-v(.*).zip
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}

  - name: github-release
    type: github-release
    source:
      user: cloudfoundry-incubator
      repository: forge
      access_token: {{github-api-token}}
      drafts: true

  - name: forge-tracker
    type: tracker
    source:
      token: {{tracker-api-token}}
      project_id: "1183596"
  - name: publish-nightly-timer
    type: time
    source:
      start: 18:00 -0500
      stop: 19:00 -0500
      interval: 1h

jobs:
  - name: build-images
    serial: true
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        params:
          submodules: none
      - get: vagrant-image-changes
        params:
          submodules: none
      - get: terraform-image-changes
        params:
          submodules: none
      - get: vagrant-box-commit
      - get: current-vagrant-box-version
        resource: vagrant-box-version
      - get: next-vagrant-box-version
        resource: vagrant-box-version
        params:
          bump: minor
      - get: terraform-ami-commit
      - get: current-terraform-ami-version
        resource: terraform-ami-version
      - get: next-terraform-ami-version
        resource: terraform-ami-version
        params:
          bump: minor
      - get: terraform-ami-metadata
    - aggregate:
      - do:
        - task: build-vagrant-images
          tags: [vsphere-linux-worker]
          file: forge-ci/tasks/build-vagrant-images/task.yml
          config:
            params:
              GITHUB_SSH_KEY: {{github-ssh-key}}
              AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
              AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
              REMOTE_EXECUTOR_PRIVATE_KEY: {{remote-executor-private-key}}
              REMOTE_EXECUTOR_ADDRESS: {{remote-executor-address}}
              ATLAS_TOKEN: {{atlas-api-token}}
              NAMES: amazon-ebs,virtualbox-iso,vmware-iso
        - put: vagrant-box-commit
          params:
            from: build-vagrant-images/box-commit-v(.*)
            to: /vagrant/
        - put: vagrant-box-version
          params:
            file: build-vagrant-images/box-version-number
        ensure:
          task: cleanup-incomplete-build-vagrant
          file: forge-ci/tasks/cleanup-incomplete-build-vagrant/task.yml
          config:
            params:
              ATLAS_TOKEN: {{atlas-api-token}}
              PROVIDERS: aws,virtualbox,vmware_desktop
      - do:
        - task: build-terraform-images
          file: forge-ci/tasks/build-terraform-images/task.yml
          config:
            params:
              GITHUB_SSH_KEY: {{github-ssh-key}}
              AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
              AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
        - put: terraform-ami-metadata
          params:
            from: build-terraform-images/ami-metadata-v(.*)
            to: /terraform/
        - put: terraform-ami-commit
          params:
            from: build-terraform-images/ami-commit-v(.*)
            to: /terraform/
        - put: terraform-ami-version
          params:
            file: build-terraform-images/ami-version-number

  - name: unit-test-ltc
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        passed: [build-images]
      - get: vagrant-box-version
        passed: [build-images]
      - get: terraform-ami-metadata
        passed: [build-images]
    - task: unit-test
      file: forge-ci/tasks/unit-test/task.yml
      config:
        params:
          PACKAGE: github.com/cloudfoundry-incubator/ltc

  - name: test-receptor
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        passed: [build-images]
      - get: vagrant-box-version
        passed: [build-images]
      - get: terraform-ami-metadata
        passed: [build-images]
    - task: test-receptor
      file: forge-ci/tasks/test-receptor/task.yml

  - name: gofmt
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        passed: [build-images]
        params:
          submodules: [src/github.com/cloudfoundry-incubator/ltc]
      - get: vagrant-box-version
        passed: [build-images]
      - get: terraform-ami-metadata
        passed: [build-images]
    - task: gofmt
      file: forge-ci/tasks/gofmt/task.yml
      config:
        params:
          PACKAGE: github.com/cloudfoundry-incubator/ltc

  - name: compile-forge-tgz
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        passed:
        - unit-test-ltc
        - test-receptor
        - gofmt
      - get: forge-tgz-version
        params: {bump: minor}
      - get: vagrant-box-version
        passed:
        - unit-test-ltc
        - test-receptor
        - gofmt
      - get: terraform-ami-metadata
        passed:
        - unit-test-ltc
        - test-receptor
        - gofmt
    - task: compile-forge-tgz
      file: forge-ci/tasks/compile-forge-tgz/task.yml
    - put: forge-tgz
      params:
        from: compile-forge-tgz/forge-v(.*).tgz
        to: /forge-tgz/
    - put: forge-tgz-version
      params: {file: forge-tgz-version/number}

  - name: build-bundle
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        passed: [compile-forge-tgz]
        params:
          submodules: none
      - get: forge-tgz
        passed: [compile-forge-tgz]
      - get: vagrant-box-version
        passed: [compile-forge-tgz]
      - get: terraform-ami-metadata
        passed: [compile-forge-tgz]
    - task: build-bundle
      file: forge-ci/tasks/build-bundle/task.yml
    - put: forge-bundle-ci
      params:
        from: build-bundle/forge-bundle-v(.*).zip
        to: /ci/

  - name: cluster-test-vagrant-aws
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        passed: [build-bundle]
        params:
          submodules: none
      - get: forge-tgz
        passed: [build-bundle]
      - get: forge-bundle-ci
        passed: [build-bundle]
    - do:
      - task: deploy-vagrant-aws
        file: forge-ci/tasks/deploy-vagrant-aws/task.yml
        config:
          params:
            AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
            AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
            AWS_SSH_PRIVATE_KEY: {{aws-ssh-private-key}}
            AWS_SSH_PRIVATE_KEY_NAME: {{aws-ssh-private-key-name}}
      - aggregate:
        - task: cluster-test-vagrant-aws-dav
          file: forge-ci/tasks/cluster-test-vagrant-aws-dav/task.yml
        - task: cluster-test-vagrant-aws-s3
          file: forge-ci/tasks/cluster-test-vagrant-aws-s3/task.yml
          config:
            params:
              AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
              AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
              AWS_REGION: {{droplet-store-bucket-region}}
              S3_BUCKET_NAME: {{droplet-store-bucket-name}}
      ensure:
        task: cleanup-deploy-vagrant-aws
        file: forge-ci/tasks/cleanup-deploy-vagrant-aws/task.yml
        config:
          params:
            AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
            AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
            AWS_SSH_PRIVATE_KEY: {{aws-ssh-private-key}}
            AWS_SSH_PRIVATE_KEY_NAME: {{aws-ssh-private-key-name}}

  - name: cluster-test-terraform-aws
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        trigger: true
        passed: [build-bundle]
        params:
          submodules: none
      - get: forge-tgz
        passed: [build-bundle]
      - get: forge-bundle-ci
        passed: [build-bundle]
    - do:
      - task: deploy-terraform-aws
        file: forge-ci/tasks/deploy-terraform-aws/task.yml
        config:
          params:
            AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
            AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
            AWS_SSH_PRIVATE_KEY: {{aws-ssh-private-key}}
            AWS_SSH_PRIVATE_KEY_NAME: {{aws-ssh-private-key-name}}
      - aggregate:
        - task: cluster-test-terraform-aws-dav
          file: forge-ci/tasks/cluster-test-terraform-aws-dav/task.yml
        - task: cluster-test-terraform-aws-s3
          file: forge-ci/tasks/cluster-test-terraform-aws-s3/task.yml
          config:
            params:
              AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
              AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
              AWS_REGION: {{droplet-store-bucket-region}}
              S3_BUCKET_NAME: {{droplet-store-bucket-name}}
      ensure:
        task: cleanup-deploy-terraform-aws
        file: forge-ci/tasks/cleanup-deploy-terraform-aws/task.yml

  - name: publish-acceptance
    plan:
    - get: forge
      trigger: true
      passed:
      - cluster-test-vagrant-aws
      - cluster-test-terraform-aws
      params:
        submodules: none
    - get: forge-bundle-ci
      passed:
      - cluster-test-vagrant-aws
      - cluster-test-terraform-aws
    - put: forge-bundle-acceptance
      params:
        from: forge-bundle-ci/forge-bundle-v(.*).zip
        to: /acceptance/
    - put: forge-tracker
      params:
        comment: forge-bundle-acceptance/url
        repos: [forge]

  - name: publish-nightly
    plan:
    - get: forge-ci
    - get: publish-nightly-timer
      trigger: true
    - get: forge-bundle-ci
      passed:
      - cluster-test-vagrant-aws
      - cluster-test-terraform-aws
    - put: forge-bundle-nightly
      params:
        from: forge-bundle-ci/forge-bundle-v(.*).zip
        to: /nightly/
    - task: generate-forge-bundle-listing
      file: forge-ci/tasks/generate-forge-bundle-listing/task.yml
      config:
        params:
          AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
          AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}

  - name: publish-release
    plan:
    - aggregate:
      - get: forge-ci
      - get: forge
        params:
          submodules: none
    - task: build-release
      file: forge-ci/tasks/build-release/task.yml
      config:
        params:
          S3_BUCKET_NAME: forge
          AWS_ACCESS_KEY_ID: {{aws-access-key-id}}
          AWS_SECRET_ACCESS_KEY: {{aws-secret-access-key}}
    - aggregate:
      - put: forge-bundle-release
        params:
          from: build-release/forge-bundle-v(.*).zip
          to: /releases/
      - put: forge-bundle-release
        params:
          from: build-release/forge-bundle-v(.*).zip
          to: /releases/forge-bundle-latest.zip
    - put: github-release
      params:
        name: build-release/release-tag
        tag: build-release/release-tag
        globs: [build-release/forge-bundle-v*.zip]
